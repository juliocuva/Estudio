<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../Downloads/login-estilos-dark.css">
</head>
<body>
    <section class="background-general">
            <div class="header1">
            <h1>Bienvenido a</h1>
                <picture>
                    <img src="../Downloads/mouselab.jpg" alt="logo-mouselab">
                </picture>
            </div>
            <br>
            <div class="container">
                <div class="buttons">
                    <button class="google-btn">
                        <picture>
                            <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="logo-google">
                        </picture>
                        <span>Registrate con Google</span>
                    </button>
                    <button class="twitter-btn">
                        <picture>
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Twitter-logo.svg/2491px-Twitter-logo.svg.png" alt="logo-twitter">
                        </picture>
                        <span>Registrate con Twitter</span>
                    </button>
                </div>
            </div>
            <div class="separator">
                <hr>
                <span> or </span>
                <hr>
            </div>
            <form action="" method="">
                <div class="section-inputs">
                    <label for="name">
                        <span>Name</span>
                        <input id="name" name="name">
                    </label>
                    <label for="username">
                        <span>Username</span>
                        <input id="username" name="username">
                    </label>
                    <label for="email">
                        <span>Email</span>
                        <input id="email" name="email">
                    </label>
                    <label for="password">
                        <span>Password</span>
                        <input type="password" id="password" name="password" placeholder="6 + characters">
                    </label>
                    <label for="checkbox" class="checkbox-label">
                        <input type="checkbox" id="checkbox">
                        <span>Acepto las condiciones y restricciones de este formulario</span>
                    </label>
                    <button type="submit" class="submit-btn">Crear cuenta</button>
                </div>
            </form>
    </section>
</body>
</html>
